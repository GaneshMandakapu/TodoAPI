# .github/workflows/ci.yml
name: Swift Vapor CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"  # or latest stable version you are using

      - name: Build project
        run: swift build -v

      - name: Run tests
        run: swift test -v
